<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LL.css">
    <title>Linked List Visualization</title>
</head>

<body>
    <button onclick="goHome()" class="goHome"> Go Back! </button>

    <div class="linked-list-container">
        <div class="linked-list"></div>
        <svg class="lines"></svg>
    </div>

    <div class="page-div">
        <button class="btn" id="pushBtn">Add to Current</button>
        <button class="btn" id="popBtn">Remove Current</button>
        <button class="btn" id="peekBtn">Peek Item</button>    
    </div>
    

    <script src="LL.js"></script>
</body>
</html>
