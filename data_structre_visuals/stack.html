<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stack_q.css">
    <title>Stack Visualization</title>
</head>
<body>
    <button onclick="goHome()" class="goHome"> Go Back! </button>

    <div class="page-div">
        <div class="stack-q-box">
            <p>Top of the stack</p>
            <div class="stack">
            </div>
            <p>Bottom of the Stack</p>
        </div>
        
        <button class="btn" id="pushBtn">Push Item</button>
        <button class="btn" id="popBtn">Pop Item</button>
        <button class="btn" id="peekBtn">Peek Item</button>    
    </div>
    

    <script src="stack.js"></script>
</body>
</html>
